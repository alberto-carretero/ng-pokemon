<div class="app">
  <img class="app__logo" src="assets/images/logo.png" />
  <h1 class="app__title">{{ title }}</h1>
  <app-board
    *ngIf="!loading; else loadingTmpl"
    [pokemon]="pokemon"
    [lives]="lives"
    [score]="score"
    (isSuccessful)="nextPokemon($event)"
    (isFinished)="endGame()"
  ></app-board>
</div>
<ng-template #loadingTmpl>
  <app-loading></app-loading>
</ng-template>
<app-end-game *ngIf="isFinished" [score]="score"></app-end-game>
